<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <link rel="icon" type="image/x-icon" href="./Img/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', Arial, sans-serif;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image:
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80'),
        linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }
    h1 {
      margin: 16px 0 6px 0;
      font-size: 1.3rem;
      color: #333;
      letter-spacing: 1px;
      text-shadow: 1px 1px 0 #fff, 2px 2px 8px #43c6ac44;
      font-weight: 700;
    }
    #status {
      margin: 18px 0 10px 0;
      font-size: 1.15rem;
      color: #222;
      min-height: 32px;
      font-weight: 600;
      background: #fff8;
      border-radius: 8px;
      padding: 8px 16px;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.3s;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }
    .vote-info {
      font-size: 1.08rem;
      color: #e67e22;
      font-weight: 700;
      margin-top: 2px;
      background: #fffbe6;
      border-radius: 6px;
      padding: 2px 12px;
      display: inline-block;
      letter-spacing: 1px;
      box-shadow: 0 1px 4px #0001;
    }
    ul#playerList {
      list-style: none;
      padding: 0;
      margin: 0 0 18px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    ul#playerList li {
      background: #fff;
      border-radius: 6px;
      padding: 6px 14px;
      margin: 0 2px;
      font-weight: 500;
      color: #333;
      box-shadow: 0 1px 4px #0001;
      font-size: 1rem;
      transition: background 0.2s;
    }
    #controls {
      margin: 18px 0 0 0;
      min-height: 48px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px 4px;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: 700;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, transform 0.1s;
    }
    button:active {
      transform: scale(0.97);
    }
    .btn-green, .start-btn {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #222;
    }
    .btn-red {
      background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
      color: #fff;
    }
    .choice-btn {
      font-size: 1.15rem;
      padding: 12px 32px;
      margin: 0 12px;
      border-radius: 12px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: filter 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #0002;
    }
    .choice-btn.truth {
      background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
      color: #222;
      border: 2px solid #43c6ac;
    }
    .choice-btn.dare {
      background: linear-gradient(90deg, #f857a6 0%, #ff5858 100%);
      color: #fff;
      border: 2px solid #f857a6;
    }
    .choice-btn:hover {
      filter: brightness(1.08);
      box-shadow: 0 4px 16px #0002;
    }
    .spinner {
      margin: 24px auto;
      width: 48px;
      height: 48px;
      border: 6px solid #eee;
      border-top: 6px solid #43c6ac;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Campfire Table Styles */
    #table-area {
      position: relative;
      width: 340px;
      height: 340px;
      margin: 0 auto 18px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #campfire {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 110px;
      height: 110px;
      z-index: 2;
      pointer-events: none;
      background: none;
    }
    .campfire-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none;
      filter: drop-shadow(0 0 16px #ffb34788);
      animation: campfire-flicker 1.2s infinite alternate;
    }
    @keyframes campfire-flicker {
      0% { filter: drop-shadow(0 0 12px #ffb34788);}
      100% { filter: drop-shadow(0 0 24px #ffb347cc);}
    }
    .player-avatar {
      position: absolute;
      width: 64px; height: 64px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #43c6ac;
      box-shadow: 0 2px 8px #0002;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: border 0.2s;
      z-index: 3;
    }
    .player-avatar.you {
      border: 3px solid #43e97b;
      background: #eafff3;
    }
    .player-avatar.asked {
      box-shadow: 0 0 0 4px #ffb34799, 0 2px 8px #0002;
      z-index: 10;
    }
    .player-avatar span {
      font-size: 0.9rem;
      margin-left: 4px;
    }
    .arrow-up {
      width: 0; height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-bottom: 18px solid #ffb347;
      margin: 0 auto 2px auto;
      position: absolute;
      top: -22px; left: 50%; transform: translateX(-50%);
      z-index: 11;
    }

    /* Popup Styles */
    .question-popup {
      position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      min-width: 220px;
      max-width: 90vw;
      z-index: 100;
      padding: 22px 32px;
      border-radius: 18px;
      font-size: 1.15rem;
      font-weight: 600;
      box-shadow: 0 4px 24px #0004;
      text-align: center;
      background: #fff;
      border: 2px solid #43c6ac;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }
    .question-popup.active {
      display: flex;
      animation: popupIn 0.2s;
    }
    @keyframes popupIn {
      from { opacity: 0; transform: translate(-50%, -60%) scale(0.95);}
      to { opacity: 1; transform: translate(-50%, -50%) scale(1);}
    }
    .popup-close {
      position: absolute;
      top: 8px; right: 12px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }
    .popup-close:hover { color: #222; }
    .popup-question {
      font-size: 1.15rem;
      margin: 0 0 8px 0;
      color: #222;
      font-weight: 600;
    }
    .popup-player {
      font-size: 1rem;
      color: #43c6ac;
      font-weight: 700;
      margin-bottom: 8px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #table-area { width: 180px; height: 180px; }
      #campfire { width: 60px; height: 60px; }
      .player-avatar { width: 32px; height: 32px; font-size: 1.1rem; }
      .question-popup { min-width: 120px; padding: 12px 8px; font-size: 1rem; }
      .vote-info { font-size: 0.95rem; padding: 2px 6px; }
    }
  </style>
</head>
<body>
  <h1>üèïÔ∏è Truth or Dare</h1>
  <p>Ph√≤ng: <span id="roomCode"></span></p>
  <div id="status">
    <span id="status-text">‚è≥ ƒêang ch·ªù...</span>
    <span id="vote-info" class="vote-info" style="display:none"></span>
  </div>
  <ul id="playerList"></ul>
  <div id="controls">
    <button id="startRoundBtn" class="start-btn" style="display: none;">üöÄ B·∫Øt ƒë·∫ßu v√≤ng ch∆°i</button>
  </div>

  <div id="challenge-area">
    <div id="challenge-card" class="card hidden">
      <div class="card-content"></div>
      <div class="card-actions">
        <button id="rejectBtn" class="btn-red">Kh√¥ng th√¥ng qua</button>
        <button id="acceptBtn" class="btn-green">Th√¥ng qua</button>
      </div>
    </div>
  </div>

  <div id="table-area">
    <div id="campfire">
      <img class="campfire-img" src="https://cdn.pixabay.com/photo/2013/07/13/12/46/campfire-146545_1280.png" alt="Campfire">
    </div>
    <div id="table"></div>
  </div>

  <!-- Popup th·ª≠ th√°ch -->
  <div id="question-popup" class="question-popup">
    <button class="popup-close" onclick="hidePopup()">&times;</button>
    <div class="popup-player" id="popup-player"></div>
    <div class="popup-question" id="popup-question"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const socket = io("https://camping-game-production.up.railway.app", {
      transports: ["websocket"],
      secure: true
    });

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("code");
    let playerName = sessionStorage.getItem("playerName");
    if (!playerName) {
      playerName = prompt("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n:");
      if (playerName) {
        sessionStorage.setItem("playerName", playerName);
      } else {
        alert("B·∫°n ph·∫£i nh·∫≠p t√™n ƒë·ªÉ tham gia tr√≤ ch∆°i!");
        window.location.href = "/";
        throw new Error("Player name is required.");
      }
    }

    document.getElementById("roomCode").textContent = roomCode;
    let currentHost = null;
    let currentAsked = null; // L∆∞u ng∆∞·ªùi b·ªã h·ªèi ƒë·ªÉ highlight
    let lastQuestion = "";
    let lastAsked = "";

    socket.on("connect", () => {
      socket.emit("tod-join", { roomCode, player: playerName });
    });

    socket.on("tod-joined", ({ players, host }) => {
      currentHost = host;
      document.getElementById("playerList").innerHTML = players
        .map((p, i) => `<li>${i === 0 ? "üé≤ " : "üë§ "}${p.name}</li>`)
        .join("");
      document.getElementById("status-text").textContent = `Ng∆∞·ªùi ch∆°i: ${players.length}`;
      document.getElementById("vote-info").style.display = "none";
      renderTable(players, currentAsked);

      // Ch·ªâ host m·ªõi ƒë∆∞·ª£c hi·ªán n√∫t b·∫Øt ƒë·∫ßu
      if (playerName === host) {
        document.getElementById("controls").innerHTML =
          `<button class="btn-green" onclick="socket.emit('tod-start-round', { roomCode })">B·∫Øt ƒë·∫ßu v√≤ng ch∆°i</button>`;
      } else {
        document.getElementById("controls").innerHTML = "";
      }
    });

    function renderTable(players, askedName) {
      const table = document.getElementById("table-area");
      table.querySelectorAll(".player-avatar").forEach(e => e.remove());
      const n = players.length;
      // Responsive b√°n k√≠nh
      const isMobile = window.innerWidth <= 600;
      const R = isMobile ? 60 : 120;
      const center = isMobile ? 90 : 170;
      players.forEach((p, i) => {
        const angle = (2 * Math.PI * i) / n - Math.PI / 2;
        const x = center + R * Math.cos(angle) - (isMobile ? 16 : 32);
        const y = center + R * Math.sin(angle) - (isMobile ? 16 : 32);
        const div = document.createElement("div");
        div.className = "player-avatar" +
          (p.name === playerName ? " you" : "") +
          (askedName && p.name === askedName ? " asked" : "");
        div.style.left = x + "px";
        div.style.top = y + "px";
        div.innerHTML = `
          ${askedName && p.name === askedName ? '<div class="arrow-up"></div>' : ''}
          <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${encodeURIComponent(p.name)}" width="${isMobile ? 24 : 48}" height="${isMobile ? 24 : 48}" style="border-radius:50%">
          <span>${p.name}</span>
        `;
        table.appendChild(div);
      });
    }

    // Popup th·ª≠ th√°ch
    function showPopup(player, question) {
      document.getElementById("popup-player").textContent = player ? `Ng∆∞·ªùi b·ªã h·ªèi: ${player}` : "";
      document.getElementById("popup-question").textContent = question;
      document.getElementById("question-popup").classList.add("active");
    }
    function hidePopup() {
      document.getElementById("question-popup").classList.remove("active");
    }

    // Mini popup icon (hi·ªán l·∫°i popup)
    function showMiniPopup() {
      if (!lastQuestion) return;
      showPopup(lastAsked, lastQuestion);
    }

    // Th√™m n√∫t mini popup n·∫øu mu·ªën (b·∫°n c√≥ th·ªÉ th√™m v√†o HTML n·∫øu th√≠ch)
    // <div class="question-mini" onclick="showMiniPopup()" title="Xem l·∫°i th·ª≠ th√°ch">?</div>

    socket.on("tod-your-turn", ({ player }) => {
      const isYou = player === playerName;
      document.getElementById("status-text").textContent =
        isYou
          ? "üëâ ƒê·∫øn l∆∞·ª£t b·∫°n! Ch·ªçn Th·∫≠t ho·∫∑c Th√°ch"
          : `‚è≥ ${player} ƒëang ch·ªçn Th·∫≠t hay Th√°ch...`;
      document.getElementById("vote-info").style.display = "none";
      document.getElementById("controls").innerHTML = "";

      currentAsked = null; // Ch∆∞a c√≥ ai b·ªã h·ªèi
      // Hi·ªán spinner khi ch·ªù ng∆∞·ªùi kh√°c ch·ªçn
      if (!isYou) {
        document.getElementById("controls").innerHTML = `<div class="spinner"></div>`;
      } else {
        // N√∫t Th·∫≠t/Th√°ch ƒë·∫πp
        const btnTruth = document.createElement("button");
        btnTruth.textContent = "Th·∫≠t";
        btnTruth.className = "choice-btn truth";
        btnTruth.onclick = () => socket.emit("tod-choice", {
          roomCode,
          player: playerName,
          choice: "truth"
        });
        const btnDare = document.createElement("button");
        btnDare.textContent = "Th√°ch";
        btnDare.className = "choice-btn dare";
        btnDare.onclick = () => socket.emit("tod-choice", {
          roomCode,
          player: playerName,
          choice: "dare"
        });
        document.getElementById("controls").appendChild(btnTruth);
        document.getElementById("controls").appendChild(btnDare);
      }
    });

    const card = document.getElementById("challenge-card");
    const cardContent = card.querySelector(".card-content");
    const acceptBtn = document.getElementById("acceptBtn");
    const rejectBtn = document.getElementById("rejectBtn");

    let startX = null;

    function showCard(content) {
      cardContent.textContent = content;
      card.classList.remove("hidden", "swipe-left", "swipe-right");
    }

    function hideCard(direction) {
      card.classList.add(direction);
      setTimeout(() => {
        card.classList.add("hidden");
        card.classList.remove("swipe-left", "swipe-right");
      }, 400);
    }

    // Swipe logic
    card.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    card.addEventListener("touchend", e => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 80) {
        acceptBtn.click();
      } else if (startX - endX > 80) {
        rejectBtn.click();
      }
      startX = null;
    });

    // Button logic
    acceptBtn.onclick = () => {
      hideCard("swipe-right");
      socket.emit("tod-vote", { roomCode, player: playerName, vote: "accept" });
    };
    rejectBtn.onclick = () => {
      hideCard("swipe-left");
      socket.emit("tod-vote", { roomCode, player: playerName, vote: "reject" });
    };

    // Khi nh·∫≠n th·ª≠ th√°ch m·ªõi
    socket.on("tod-question", ({ player, choice, question }) => {
      currentAsked = player;
      lastAsked = player;
      lastQuestion = `${player} ch·ªçn ${choice === "truth" ? "Th·∫≠t" : "Th√°ch"}: ${question}`;
      renderTable(
        Array.from(document.querySelectorAll("#playerList li")).map(li => ({ name: li.textContent.replace(/^(\W+\s)?/, "") })),
        currentAsked
      );
      showCard(lastQuestion);
      showPopup(player, lastQuestion);

      // ·∫®n n√∫t vote n·∫øu l√† ng∆∞·ªùi b·ªã h·ªèi
      if (playerName === player) {
        document.getElementById("acceptBtn").style.display = "none";
        document.getElementById("rejectBtn").style.display = "none";
      } else {
        document.getElementById("acceptBtn").style.display = "";
        document.getElementById("rejectBtn").style.display = "";
      }
    });

    // Hi·ªán s·ªë vote ch·∫•p thu·∫≠n/tr√™n t·ªïng vote
    socket.on("tod-voted", ({ acceptCount, voted, total }) => {
      const voteInfo = document.getElementById("vote-info");
      voteInfo.textContent = `Ch·∫•p thu·∫≠n: ${acceptCount}/${total} | ƒê√£ vote: ${voted}/${total}`;
      voteInfo.style.display = "";
    });

    socket.on("tod-result", ({ result }) => {
      document.getElementById("vote-info").style.display = "none";
      if (result === "accepted") {
        document.getElementById("status-text").textContent = "‚úÖ ƒêa s·ªë ch·∫•p nh·∫≠n! ƒê·∫øn l∆∞·ª£t ti·∫øp theo...";
      } else {
        document.getElementById("status-text").textContent = "‚ùå Kh√¥ng ƒë·ªß ch·∫•p nh·∫≠n, ph·∫£i tr·∫£ l·ªùi l·∫°i!";
      }
    });

    socket.on("tod-error", (msg) => {
      alert("‚ùå " + msg);
    });

    socket.on("tod-join-failed", ({ reason }) => {
      alert(reason || "Kh√¥ng th·ªÉ v√†o ph√≤ng n√†y!");
      window.location.href = "/";
    });

    // ·∫®n popup khi b·∫•m ra ngo√†i
    document.addEventListener("click", function(e) {
      const popup = document.getElementById("question-popup");
      if (popup.classList.contains("active") && !popup.contains(e.target) && !e.target.classList.contains("card-content")) {
        hidePopup();
      }
    });
  </script>
</body>
</html>
