<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f8f9fa; }
    h1 { margin-bottom: 10px; }
    #status { margin: 20px 0; font-size: 1.2rem; }
    ul { list-style: none; padding: 0; margin: 0 0 20px; }
    li { padding: 6px 0; }
    button { padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; margin: 6px; font-size: 1rem; }
    .start-btn { background: #28a745; color: white; }
    .choice-btn { background: #007bff; color: white; }
    .vote-btn { background: #ffc107; color: black; }
  </style>
</head>
<body>
  <h1>🎲 Truth or Dare</h1>
  <p>Phòng: <span id="roomCode"></span></p>
  <p id="status">⏳ Đang chờ...</p>
  <ul id="playerList"></ul>

  <!-- ❗ Start button tách riêng, không bị xóa khi thay controls.innerHTML -->
  <button id="startRoundBtn" class="start-btn" style="display: none;">🚀 Bắt đầu vòng chơi</button>

  <div id="controls"></div>

  <script>
    const socket = io("https://camping-game-production.up.railway.app", {
      transports: ["websocket"],  // ✅ ép dùng websocket
      secure: true
    });
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("code");
    const host = urlParams.get("host");
    const playerName = sessionStorage.getItem("playerName");

    document.getElementById("roomCode").textContent = roomCode;

    socket.on("connect", () => {
      console.log("✅ Socket connected", socket.id);
      socket.emit("tod-join", { roomCode, player: playerName });
    });

    socket.on("tod-joined", ({ players, host: serverHost }) => {
      console.log("✅ Vào phòng", roomCode, "| Host:", serverHost);
      document.getElementById("playerList").innerHTML = players.map(p => `<li>${p}</li>`).join("");
      document.getElementById("status").textContent = `Người chơi: ${players.length}`;

      // 👑 Nếu là chủ phòng => hiện nút
      const startBtn = document.getElementById("startRoundBtn");
      const isHost = playerName === serverHost;
      startBtn.style.display = isHost ? "inline-block" : "none";

      if (isHost) {
        startBtn.onclick = () => {
          console.log("🚀 Chủ phòng bắt đầu vòng");
          socket.emit("tod-start-round", { roomCode });
        };
      }
    });

    socket.on("tod-chosen", (chosenPlayer) => {
      const isYou = playerName === chosenPlayer;
      document.getElementById("status").textContent = isYou
        ? "👉 Bạn được chọn! Hãy chọn Truth hoặc Dare"
        : `⏳ ${chosenPlayer} đang chọn Truth hoặc Dare...`;

      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      if (isYou) {
        const btnT = document.createElement("button");
        btnT.textContent = "Truth";
        btnT.className = "choice-btn";
        btnT.onclick = () => socket.emit("tod-choice", { roomCode, player: playerName, choice: "truth" });

        const btnD = document.createElement("button");
        btnD.textContent = "Dare";
        btnD.className = "choice-btn";
        btnD.onclick = () => socket.emit("tod-choice", { roomCode, player: playerName, choice: "dare" });

        controls.appendChild(btnT);
        controls.appendChild(btnD);
      }
    });

    socket.on("tod-question", ({ player, choice, question }) => {
      document.getElementById("status").textContent = `${player} chọn ${choice.toUpperCase()}: ${question}`;
      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      if (player !== playerName) {
        const btnV = document.createElement("button");
        btnV.textContent = "✔️ Đồng ý";
        btnV.className = "vote-btn";
        btnV.onclick = () => socket.emit("tod-vote", { roomCode, player: playerName, vote: "V" });

        const btnX = document.createElement("button");
        btnX.textContent = "❌ Không hợp lệ";
        btnX.className = "vote-btn";
        btnX.onclick = () => socket.emit("tod-vote", { roomCode, player: playerName, vote: "X" });

        controls.appendChild(btnV);
        controls.appendChild(btnX);
      }
    });

    socket.on("tod-voted", ({ player, vote }) => {
      document.getElementById("status").textContent = `${player} đã vote: ${vote}`;
    });

    socket.on("tod-result", ({ result, message }) => {
      document.getElementById("status").textContent = message;
      const controls = document.getElementById("controls");
      controls.innerHTML = "";
    });

    socket.on("tod-error", (msg) => {
      alert("❌ " + msg);
    });
  </script>
</body>
</html>
