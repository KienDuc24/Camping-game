<script>
  const socket = io("https://camping-game-production.up.railway.app", {
    transports: ["websocket"],
    secure: true
  });

  const urlParams = new URLSearchParams(window.location.search);
  const roomCode = urlParams.get("code");
  const playerName = sessionStorage.getItem("playerName");

  document.getElementById("roomCode").textContent = roomCode;

  socket.on("connect", () => {
    console.log("✅ Socket connected", socket.id);
    socket.emit("tod-join", { roomCode, player: playerName });
  });

  socket.on("tod-joined", ({ players, host }) => {
    console.log("✅ Vào phòng", roomCode, "| Host:", host, "| Mình là:", playerName);

    document.getElementById("playerList").innerHTML =
      players.map(p => `<li>${p}</li>`).join("");
    document.getElementById("status").textContent = `Người chơi: ${players.length}`;

    // 💡 Bây giờ mới kiểm tra sau khi đã có host
    if (playerName === host) {
      const btn = document.getElementById("startRoundBtn");
      btn.style.display = "inline-block";
      btn.onclick = () => {
        console.log("🚀 Host bắt đầu vòng chơi");
        socket.emit("tod-start-round", { roomCode });
      };
    }
  });

  socket.on("tod-your-turn", ({ player }) => {
    const isYou = player === playerName;
    document.getElementById("status").textContent = isYou
      ? "👉 Bạn được chọn! Chọn Truth hoặc Dare"
      : `⏳ ${player} đang chọn Truth hoặc Dare...`;

    const controls = document.getElementById("controls");
    controls.innerHTML = "";

    if (isYou) {
      ["Truth", "Dare"].forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.className = "choice-btn";
        btn.onclick = () =>
          socket.emit("tod-choice", { roomCode, player: playerName, choice: choice.toLowerCase() });
        controls.appendChild(btn);
      });
    }
  });

  socket.on("tod-question", ({ player, choice, question }) => {
    document.getElementById("status").textContent = `${player} chọn ${choice.toUpperCase()}: ${question}`;
    const controls = document.getElementById("controls");
    controls.innerHTML = "";

    if (player !== playerName) {
      ["✔️ Đồng ý", "❌ Không hợp lệ"].forEach((label, i) => {
        const vote = i === 0 ? "V" : "X";
        const btn = document.createElement("button");
        btn.textContent = label;
        btn.className = "vote-btn";
        btn.onclick = () => socket.emit("tod-vote", { roomCode, player: playerName, vote });
        controls.appendChild(btn);
      });
    }
  });

  socket.on("tod-voted", ({ player, vote }) => {
    document.getElementById("status").textContent = `${player} đã vote: ${vote}`;
  });

  socket.on("tod-result", ({ message }) => {
    document.getElementById("status").textContent = message;
    const controls = document.getElementById("controls");
    controls.innerHTML = "";

    if (playerName === playerName) { // Hoặc so với host nếu cần
      const nextBtn = document.createElement("button");
      nextBtn.textContent = "➡️ Vòng tiếp theo";
      nextBtn.className = "start-btn";
      nextBtn.onclick = () => socket.emit("tod-start-round", { roomCode });
      controls.appendChild(nextBtn);
    }
  });

  socket.on("tod-error", (msg) => alert("❌ " + msg));
</script>
