<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <link rel="icon" type="image/x-icon" href="./Img/logo.png">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h1 style="font-size:1.3rem;letter-spacing:2px;">🏕️ Truth or Dare</h1>
  <p>Phòng: <span id="roomCode"></span></p>
  <p id="status">⏳ Đang chờ...</p>
  <ul id="playerList"></ul>
  <div id="controls">
    <button id="startRoundBtn" class="start-btn" style="display: none;">🚀 Bắt đầu vòng chơi</button>
  </div>

  <div id="challenge-area">
    <div id="challenge-card" class="card hidden">
      <div class="card-content"></div>
      <div class="card-actions">
        <button id="rejectBtn" class="btn-red">Không thông qua</button>
        <button id="acceptBtn" class="btn-green">Thông qua</button>
      </div>
    </div>
  </div>

  <div id="table-area">
    <div id="table"></div>
  </div>

  <div id="question-popup" class="question-popup hidden">
    <span id="question-content"></span>
    <button id="shrink-btn" class="shrink-btn" title="Thu nhỏ">❔</button>
  </div>
  <div id="question-mini" class="question-mini hidden" title="Xem câu hỏi">❔</div>
  <div id="vote-popup" class="vote-popup hidden">
    <button id="rejectBtn" class="btn-red">Không thông qua</button>
    <button id="acceptBtn" class="btn-green">Thông qua</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
