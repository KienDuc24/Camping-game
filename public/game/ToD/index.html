<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f8f9fa; }
    h1 { margin-bottom: 10px; }
    #status { margin: 20px 0; font-size: 1.2rem; }
    ul { list-style: none; padding: 0; margin: 0 0 20px; }
    li { padding: 6px 0; }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 6px;
      font-size: 1rem;
    }
    .start-btn { background: #28a745; color: white; }
    .choice-btn { background: #007bff; color: white; }
    .vote-btn { background: #ffc107; color: black; }

    /* Spinner CSS */
    .spinner {
      margin: 24px auto;
      width: 60px;
      height: 60px;
      border: 8px solid #eee;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üé≤ Truth or Dare</h1>
  <p>Ph√≤ng: <span id="roomCode"></span></p>
  <p id="status">‚è≥ ƒêang ch·ªù...</p>
  <ul id="playerList"></ul>
  <div id="controls">
    <button id="startRoundBtn" class="start-btn" style="display: none;">üöÄ B·∫Øt ƒë·∫ßu v√≤ng ch∆°i</button>
  </div>

  <script>
    const socket = io("https://camping-game-production.up.railway.app", {
      transports: ["websocket"],
      secure: true
    });

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("code");
    const hostFromURL = urlParams.get("host");
    let playerName = sessionStorage.getItem("playerName");
    if (!playerName) {
      playerName = prompt("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n:");
      if (playerName) {
        sessionStorage.setItem("playerName", playerName);
      } else {
        alert("B·∫°n ph·∫£i nh·∫≠p t√™n ƒë·ªÉ tham gia tr√≤ ch∆°i!");
        window.location.href = "/";
        throw new Error("Player name is required.");
      }
    }

    document.getElementById("roomCode").textContent = roomCode;
    let currentHost = null;

    socket.on("connect", () => {
      console.log("‚úÖ Socket connected", socket.id);
      socket.emit("tod-join", { roomCode, player: playerName });
    });

    socket.on("tod-joined", ({ players, host }) => {
      const startBtn = document.getElementById("startRoundBtn");
      currentHost = host;

      console.log("--- Debugging Host Status ---");
      console.log("1. Player Name (Client):", playerName);
      console.log("2. Host Name (From Server):", currentHost);
      console.log("3. Host Name (From URL):", hostFromURL);
      console.log("4. Is current player host (playerName === currentHost)?", playerName === currentHost);
      console.log("5. List of players in room (from server):", players);
      console.log("-----------------------------");

      document.getElementById("playerList").innerHTML = players
        .map(p => `<li>${p.order ? p.order + '. ' : ''}${p.name}</li>`)
        .join("");
      document.getElementById("status").textContent = `Ng∆∞·ªùi ch∆°i: ${players.length}`;

      // Ch·ªâ host m·ªõi ƒë∆∞·ª£c hi·ªán n√∫t b·∫Øt ƒë·∫ßu
      if (playerName === host) {
        document.getElementById("controls").innerHTML =
          `<button class="btn-green" onclick="socket.emit('tod-start-round', { roomCode })">B·∫Øt ƒë·∫ßu v√≤ng ch∆°i</button>`;
      } else {
        document.getElementById("controls").innerHTML = "";
      }
    });

    socket.on("tod-your-turn", ({ player }) => {
      const isYou = player === playerName;
      document.getElementById("status").textContent = isYou
        ? "üëâ ƒê·∫øn l∆∞·ª£t b·∫°n! Ch·ªçn Truth ho·∫∑c Dare"
        : `‚è≥ ${player} ƒëang ch·ªçn Truth ho·∫∑c Dare...`;

      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      if (isYou) {
        ["Truth", "Dare"].forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice;
          btn.className = "choice-btn";
          btn.onclick = () => socket.emit("tod-choice", {
            roomCode,
            player: playerName,
            choice: choice.toLowerCase()
          });
          controls.appendChild(btn);
        });
      } else {
        // Hi·ªán spinner khi ch·ªù ng∆∞·ªùi kh√°c ch·ªçn
        controls.innerHTML = `<div class="spinner"></div>`;
      }
    });

    socket.on("tod-question", ({ player, choice, question }) => {
      document.getElementById("status").textContent =
        `${player} ch·ªçn ${choice.toUpperCase()}: ${question}`;
      const controls = document.getElementById("controls");

      // N·∫øu b·∫°n l√† ng∆∞·ªùi b·ªã h·ªèi th√¨ kh√¥ng hi·ªán n√∫t vote
      if (playerName === player) {
        controls.innerHTML = "";
      } else {
        controls.innerHTML = `
          <button id="acceptBtn" class="btn-green">Ch·∫•p nh·∫≠n</button>
          <button id="rejectBtn" class="btn-red">Kh√¥ng ƒë·ªìng √Ω</button>
        `;
        document.getElementById("acceptBtn").onclick = () => {
          socket.emit("tod-vote", { roomCode, player: playerName, vote: "accept" });
          controls.innerHTML = "ƒê√£ vote!";
        };
        document.getElementById("rejectBtn").onclick = () => {
          socket.emit("tod-vote", { roomCode, player: playerName, vote: "reject" });
          controls.innerHTML = "ƒê√£ vote!";
        };
      }
    });

    socket.on("tod-voted", ({ player, vote, acceptCount, voted, total }) => {
      document.getElementById("status").textContent =
        `${player} ƒë√£ vote: ${vote === "accept" ? "Ch·∫•p nh·∫≠n" : "Kh√¥ng ƒë·ªìng √Ω"} | ` +
        `Ch·∫•p nh·∫≠n: ${acceptCount}/${total} | ƒê√£ vote: ${voted}/${total}`;
    });

    socket.on("tod-result", ({ result }) => {
      if (result === "accepted") {
        document.getElementById("status").textContent = "‚úÖ ƒêa s·ªë ch·∫•p nh·∫≠n! ƒê·∫øn l∆∞·ª£t ti·∫øp theo...";
      } else {
        document.getElementById("status").textContent = "‚ùå Kh√¥ng ƒë·ªß ch·∫•p nh·∫≠n, ph·∫£i tr·∫£ l·ªùi l·∫°i!";
      }
    });

    socket.on("tod-error", (msg) => {
      alert("‚ùå " + msg);
    });

    socket.on("tod-join-failed", ({ reason }) => {
      alert(reason || "Kh√¥ng th·ªÉ v√†o ph√≤ng n√†y!");
      window.location.href = "/"; // ho·∫∑c ƒë∆∞·ªùng d·∫´n v·ªÅ trang ch·ªß c·ªßa b·∫°n
    });
  </script>
</body>
</html>
