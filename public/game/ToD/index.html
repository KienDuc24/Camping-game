<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Truth or Dare Game</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 30px; background: #f8f9fa; }
    #status { margin-top: 20px; font-size: 1.2rem; }
    button { padding: 12px 20px; margin: 20px auto; font-size: 1rem; display: none; }
  </style>
</head>
<body>
  <h1>🎲 Truth or Dare</h1>
  <p>Phòng: <span id="roomCode"></span></p>
  <div id="status">⏳ Đang chờ bắt đầu...</div>
  <button id="startBtn" onclick="startRound()">🚀 Bắt đầu vòng</button>

  <script>
    const socket = io("https://camping-game-production.up.railway.app", {
      transports: ["websocket"],
      secure: true
    });

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('code');
    const playerName = sessionStorage.getItem("playerName");

    document.getElementById("roomCode").textContent = roomCode;

    // Khi kết nối, tham gia room Tod
    socket.emit("tod-join", { roomCode, player: playerName });

    socket.on("tod-joined", ({ host }) => {
      console.log("Bạn đã vào phòng Tod, host:", host);
      if (playerName === host) {
        document.getElementById("startBtn").style.display = "inline-block";
      }
    });

    function startRound() {
      socket.emit("tod-start-round", { roomCode });
    }

    socket.on("tod-your-turn", ({ player }) => {
      if (playerName === player) {
        document.getElementById("status").innerHTML = "🫵 Bạn bị chọn! Hãy chọn: Truth hoặc Dare";
        // TODO: thêm nút chọn Truth/Dare ở đây nếu muốn
      } else {
        document.getElementById("status").innerHTML = `🤔 ${player} bị hỏi. Chờ câu hỏi...`;
      }
    });

    socket.on("tod-question", ({ question }) => {
      document.getElementById("status").innerHTML = `❓ Câu hỏi: ${question} <br> Hãy vote: ✅/❌`;
      // TODO: thêm nút vote V/X ở đây nếu muốn
    });

    socket.on("tod-waiting-votes", () => {
      document.getElementById("status").innerHTML = "⏳ Đang chờ mọi người vote...";
    });

    socket.on("tod-vote-result", ({ continueGame }) => {
      document.getElementById("status").innerHTML = continueGame
        ? "👍 Hơn 70% đồng ý. Tiếp tục vòng mới!"
        : "❌ Không đủ phiếu. Vòng kết thúc.";
    });
  </script>
</body>
</html>
