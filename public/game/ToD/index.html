<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Truth or Dare Game</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f0f0; }
    #status { font-size: 1.5rem; margin: 20px; }
    button { padding: 10px 20px; margin: 5px; font-size: 1.2rem; }
  </style>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <h1>🎲 Truth or Dare</h1>
  <p>Phòng: <span id="room"></span></p>
  <div id="status">⏳ Đang chờ bắt đầu...</div>

  <div id="choices" style="display:none;">
    <button onclick="choose('truth')">Truth</button>
    <button onclick="choose('dare')">Dare</button>
  </div>

  <div id="vote" style="display:none;">
    <p>Bạn đồng ý câu trả lời? ✅/❌</p>
    <button onclick="sendVote(true)">✅ Đồng ý</button>
    <button onclick="sendVote(false)">❌ Không đồng ý</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get('code');
    const playerName = sessionStorage.getItem("playerName");
    document.getElementById("room").innerText = roomCode;

    const socket = io("https://camping-game-production.up.railway.app", {
      transports: ["websocket"],
      secure: true
    });

    socket.emit("join-room", { roomCode, player: playerName });

    // Khi server bắt đầu 1 vòng mới
    socket.on("tod-your-turn", () => {
      document.getElementById("status").innerText = "🎯 Bạn được chọn! Chọn Truth hoặc Dare:";
      document.getElementById("choices").style.display = "block";
      document.getElementById("vote").style.display = "none";
    });

    // Khi server yêu cầu vote
    socket.on("tod-wait-vote", () => {
      document.getElementById("status").innerText = "📝 Người chơi khác đang trả lời... Hãy chuẩn bị vote!";
      document.getElementById("choices").style.display = "none";
      document.getElementById("vote").style.display = "block";
    });

    // Khi server trả kết quả
    socket.on("tod-result", ({ success, rate }) => {
      document.getElementById("status").innerText = `🎉 Kết quả: ${success ? "Tiếp tục" : "Thử lại"} (${Math.round(rate*100)}% đồng ý)`;
      document.getElementById("choices").style.display = "none";
      document.getElementById("vote").style.display = "none";
    });

    function choose(option) {
      document.getElementById("status").innerText = `🚀 Bạn đã chọn ${option.toUpperCase()}!`;
      socket.emit("tod-choice", { roomCode, choice: option });
      document.getElementById("choices").style.display = "none";
    }

    function sendVote(agree) {
      socket.emit("tod-vote", { roomCode, vote: agree });
      document.getElementById("status").innerText = "🙏 Đã gửi vote!";
      document.getElementById("vote").style.display = "none";
    }
  </script>
</body>
</html>
