<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f8f9fa; padding: 20px; }
    h1 { margin-bottom: 10px; }
    #status { margin: 20px 0; font-size: 1.2rem; }
    ul { list-style: none; padding: 0; margin: 0 0 20px; }
    li { padding: 6px 0; }
    button { padding: 10px 16px; margin: 6px; font-size: 1rem; border: none; border-radius: 6px; cursor: pointer; }
    .start-btn { background: #28a745; color: white; }
    .choice-btn { background: #007bff; color: white; }
    .vote-btn { background: #ffc107; color: black; }
  </style>
</head>
<body>
  <h1>ğŸ² Truth or Dare</h1>
  <p>PhÃ²ng: <span id="roomCode"></span></p>
  <div id="status">â³ Äang chá»...</div>
  <ul id="playerList"></ul>
  <div id="controls">
    <button id="startBtn" class="start-btn" style="display:none;">ğŸš€ Báº¯t Ä‘áº§u vÃ²ng chÆ¡i</button>
  </div>

  <script>
    const socket = io("https://camping-game-production.up.railway.app");
    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("code");
    const playerName = sessionStorage.getItem("playerName");
    const hostParam = urlParams.get("host");

    document.getElementById("roomCode").textContent = roomCode;

    socket.emit("tod-join", { roomCode, player: playerName });

    socket.on("tod-joined", ({ players, host }) => {
      document.getElementById("playerList").innerHTML = players.map(p => `<li>${p}</li>`).join("");
      document.getElementById("status").textContent = `NgÆ°á»i chÆ¡i: ${players.length}`;

      const isHost = playerName === host || playerName === hostParam;
      if (isHost) {
        const btn = document.getElementById("startBtn");
        btn.style.display = "inline-block";
        btn.onclick = () => {
          socket.emit("tod-start-round", { roomCode });
          document.getElementById("status").textContent = "ğŸ” Äang chá»n ngÆ°á»i...";
        };
      }
    });

    socket.on("tod-your-turn", ({ player }) => {
      const isMe = player === playerName;
      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      document.getElementById("status").textContent = isMe
        ? "ğŸ‘‰ Báº¡n bá»‹ chá»n! Chá»n Truth hoáº·c Dare:"
        : `â³ ${player} Ä‘ang chá»n Truth hoáº·c Dare...`;

      if (isMe) {
        ["truth", "dare"].forEach(type => {
          const btn = document.createElement("button");
          btn.className = "choice-btn";
          btn.textContent = type.charAt(0).toUpperCase() + type.slice(1);
          btn.onclick = () => socket.emit("tod-choice", { roomCode, player: playerName, choice: type });
          controls.appendChild(btn);
        });
      }
    });

    socket.on("tod-question", ({ player, choice, question }) => {
      document.getElementById("status").textContent = `${player} chá»n ${choice.toUpperCase()}: ${question}`;

      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      if (player !== playerName) {
        ["âœ”ï¸ Äá»“ng Ã½", "âŒ KhÃ´ng há»£p lá»‡"].forEach((text, i) => {
          const btn = document.createElement("button");
          btn.className = "vote-btn";
          btn.textContent = text;
          btn.onclick = () => socket.emit("tod-vote", {
            roomCode, player: playerName, vote: i === 0 ? "V" : "X"
          });
          controls.appendChild(btn);
        });
      }
    });

    socket.on("tod-result", ({ result, message }) => {
      document.getElementById("status").textContent = message;
      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      if (playerName === hostParam) {
        const nextBtn = document.createElement("button");
        nextBtn.className = "start-btn";
        nextBtn.textContent = "â¡ï¸ VÃ²ng tiáº¿p theo";
        nextBtn.onclick = () => socket.emit("tod-start-round", { roomCode });
        controls.appendChild(nextBtn);
      }
    });

    socket.on("tod-voted", ({ player, vote }) => {
      document.getElementById("status").textContent = `${player} Ä‘Ã£ vote: ${vote}`;
    });

    socket.on("tod-error", msg => alert("âŒ " + msg));
  </script>
</body>
</html>
