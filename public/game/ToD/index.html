<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f8f9fa; }
    h1 { margin-bottom: 10px; }
    #status { margin: 20px 0; font-size: 1.2rem; }
    ul { list-style: none; padding: 0; margin: 0 0 20px; }
    li { padding: 6px 0; }
    button { padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; margin: 6px; font-size: 1rem; }
    .start-btn { background: #28a745; color: white; }
    .choice-btn { background: #007bff; color: white; }
    .vote-btn { background: #ffc107; color: black; }
  </style>
</head>
<body>
  <h1>ğŸ² Truth or Dare</h1>
  <p>PhÃ²ng: <span id="roomCode"></span></p>
  <p id="status">â³ Äang chá»...</p>
  <ul id="playerList"></ul>

  <div id="controls">
    <button id="startRoundBtn" class="start-btn" style="display: none;">ğŸš€ Báº¯t Ä‘áº§u vÃ²ng chÆ¡i</button>
  </div>

  <script>
    const socket = io("https://camping-game-production.up.railway.app");

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("code");
    const host = urlParams.get("host");
    const playerName = sessionStorage.getItem("playerName");

    document.getElementById("roomCode").textContent = roomCode;

    socket.emit("tod-join", { roomCode, player: playerName });

    socket.on("tod-joined", ({ players, host: serverHost }) => {
      console.log("ğŸ‘‘ Host nháº­n Ä‘Æ°á»£c tá»« server:", host);
      console.log("ğŸ™‹ TÃªn báº¡n lÃ :", playerName);

      document.getElementById("playerList").innerHTML = players.map(p => `<li>${p}</li>`).join("");
      document.getElementById("status").textContent = `NgÆ°á»i chÆ¡i: ${players.length}`;

      if (playerName === serverHost) {
        const startBtn = document.getElementById("startRoundBtn");
        startBtn.style.display = "inline-block";
        startBtn.onclick = () => {
          socket.emit("tod-start-round", { roomCode });
          document.getElementById("status").textContent = "ğŸ” Äang chá»n ngÆ°á»i...";
        };
      }

    });

    // Khi server chá»n 1 ngÆ°á»i chÆ¡i bá»‹ há»i
    socket.on("tod-chosen", (chosenPlayer) => {
      const isYou = chosenPlayer === playerName;
      document.getElementById("status").textContent = isYou
        ? "ğŸ‘‰ Báº¡n Ä‘Æ°á»£c chá»n! HÃ£y chá»n Truth hoáº·c Dare:"
        : `â³ Äang chá» ${chosenPlayer} chá»n Truth hoáº·c Dare...`;

      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      if (isYou) {
        const btnTruth = document.createElement("button");
        btnTruth.className = "choice-btn";
        btnTruth.textContent = "Truth";
        btnTruth.onclick = () => socket.emit("tod-choice", { roomCode, player: playerName, choice: "truth" });

        const btnDare = document.createElement("button");
        btnDare.className = "choice-btn";
        btnDare.textContent = "Dare";
        btnDare.onclick = () => socket.emit("tod-choice", { roomCode, player: playerName, choice: "dare" });

        controls.appendChild(btnTruth);
        controls.appendChild(btnDare);
      }
    });

    // Khi server gá»­i cÃ¢u há»i sau khi chá»n Truth hoáº·c Dare
    socket.on("tod-question", ({ player, choice, question }) => {
      document.getElementById("status").textContent = `${player} chá»n ${choice.toUpperCase()}: ${question}`;

      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      if (player !== playerName) {
        // Hiá»ƒn thá»‹ vote náº¿u báº¡n khÃ´ng pháº£i ngÆ°á»i bá»‹ há»i
        const btnV = document.createElement("button");
        btnV.className = "vote-btn";
        btnV.textContent = "âœ”ï¸ Äá»“ng Ã½";
        btnV.onclick = () => socket.emit("tod-vote", { roomCode, player: playerName, vote: "V" });

        const btnX = document.createElement("button");
        btnX.className = "vote-btn";
        btnX.textContent = "âŒ KhÃ´ng há»£p lá»‡";
        btnX.onclick = () => socket.emit("tod-vote", { roomCode, player: playerName, vote: "X" });

        controls.appendChild(btnV);
        controls.appendChild(btnX);
      }
    });

    socket.on("tod-voted", ({ player, vote }) => {
      document.getElementById("status").textContent = `${player} Ä‘Ã£ vote: ${vote}`;
    });

    socket.on("tod-result", ({ result, message }) => {
      document.getElementById("status").textContent = message;

      const controls = document.getElementById("controls");
      controls.innerHTML = "";
      if (playerName === host) {
        const btnNext = document.createElement("button");
        btnNext.className = "start-btn";
        btnNext.textContent = "â¡ï¸ VÃ²ng tiáº¿p theo";
        btnNext.onclick = () => socket.emit("tod-start-round", { roomCode });
        controls.appendChild(btnNext);
      }
    });

    socket.on("tod-error", (msg) => {
      alert("âŒ " + msg);
    });
  </script>
</body>
</html>
