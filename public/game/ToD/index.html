<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f8f9fa; }
    h1 { margin-bottom: 10px; }
    #status { margin: 20px 0; font-size: 1.2rem; }
    ul { list-style: none; padding: 0; margin: 0 0 20px; }
    li { padding: 6px 0; }
    button { padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; margin: 6px; font-size: 1rem; }
    .start-btn { background: #28a745; color: white; }
    .choice-btn { background: #007bff; color: white; }
    .vote-btn { background: #ffc107; color: black; }
  </style>
</head>
<body>
  <h1>🎲 Truth or Dare</h1>
  <p>Phòng: <span id="roomCode"></span></p>
  <p id="status">⏳ Đang chờ...</p>
  <ul id="playerList"></ul>
  <div id="controls">
    <button id="startRoundBtn" class="start-btn">🚀 Bắt đầu vòng chơi</button>
  </div>

  <script>
    const socket = io("https://camping-game-production.up.railway.app", {
      transports: ["websocket"],
      secure: true
    });

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("code");
    const hostFromURL = urlParams.get("host"); // Passed from room.html
    let playerName = sessionStorage.getItem("playerName");

    // Nếu playerName chưa có, hỏi người dùng
    if (!playerName) {
      playerName = prompt("Vui lòng nhập tên của bạn:");
      if (playerName) {
        sessionStorage.setItem("playerName", playerName);
      } else {
        // Xử lý trường hợp người dùng không nhập tên
        alert("Bạn phải nhập tên để tham gia trò chơi!");
        window.location.href = "/"; // Quay về trang chính hoặc trang lỗi
        // Dừng thực thi script nếu không có tên
        throw new Error("Player name is required."); 
      }
    }

    document.getElementById("roomCode").textContent = roomCode;
    let currentHost = null; // Variable to store host from server

    socket.on("connect", () => {
      console.log("✅ Socket connected", socket.id);
      socket.emit("tod-join", { roomCode, player: playerName });
    });

    socket.on("tod-joined", ({ players, host }) => {
      const startBtn = document.getElementById("startRoundBtn");
      startBtn.style.display = playerName === host ? "inline-block" : "none";


      console.log(`📥 Server nhận tod-join: roomCode=${roomCode}, player=${player}, rooms=${JSON.stringify(rooms[roomCode])}`);
        if (!rooms[roomCode]) return;
      currentHost = host; // Update the host variable from server data
      
      console.log("--- Debugging Host Status ---");
      console.log("1. Player Name (Client):", playerName);
      console.log("2. Host Name (From Server):", currentHost);
      console.log("3. Host Name (From URL):", hostFromURL);
      console.log("4. Is current player host (playerName === currentHost)?", playerName === currentHost);
      console.log("5. List of players in room (from server):", players);
      console.log("-----------------------------");

      document.getElementById("playerList").innerHTML = players.map(p => `<li>${p}</li>`).join("");
      document.getElementById("status").textContent = `Người chơi: ${players.length}`;

      const isHost = playerName === currentHost; // Compare with host from server

      if (isHost) {

        btn.onclick = () => {
          console.log("🚀 Host starts the round");
          socket.emit("tod-start-round", { roomCode });
        };
      }
    });

    socket.on("tod-your-turn", ({ player }) => {
      const isYou = player === playerName;
      document.getElementById("status").textContent = isYou
        ? "👉 It's your turn! Choose Truth or Dare"
        : `⏳ ${player} is choosing Truth or Dare...`;

      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      if (isYou) {
        ["Truth", "Dare"].forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice;
          btn.className = "choice-btn";
          btn.onclick = () => socket.emit("tod-choice", { roomCode, player: playerName, choice: choice.toLowerCase() });
          controls.appendChild(btn);
        });
      }
    });

    socket.on("tod-question", ({ player, choice, question }) => {
      document.getElementById("status").textContent = `${player} chose ${choice.toUpperCase()}: ${question}`;
      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      if (player !== playerName) {
        ["✔️ Agree", "❌ Invalid"].forEach((label, i) => {
          const vote = i === 0 ? "V" : "X";
          const btn = document.createElement("button");
          btn.textContent = label;
          btn.className = "vote-btn";
          btn.onclick = () => socket.emit("tod-vote", { roomCode, player: playerName, vote });
          controls.appendChild(btn);
        });
      }
    });

    socket.on("tod-voted", ({ player, vote }) => {
      document.getElementById("status").textContent = `${player} voted: ${vote}`;
    });

    socket.on("tod-result", ({ message }) => {
      document.getElementById("status").textContent = message;

      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      if (playerName === currentHost) { // Compare with host from server
        const nextBtn = document.createElement("button");
        nextBtn.textContent = "➡️ Next Round";
        nextBtn.className = "start-btn";
        nextBtn.onclick = () => socket.emit("tod-start-round", { roomCode });
        controls.appendChild(nextBtn);
      }
    });

    socket.on("tod-error", (msg) => {
      alert("❌ " + msg);
    });
  </script>
</body>
</html>
