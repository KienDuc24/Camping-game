<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', Arial, sans-serif;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 24px 0 10px 0;
      font-size: 2.2rem;
      color: #333;
      letter-spacing: 1px;
      text-shadow: 1px 1px 0 #fff, 2px 2px 8px #43c6ac44;
    }
    #status {
      margin: 18px 0 10px 0;
      font-size: 1.15rem;
      color: #222;
      min-height: 32px;
      font-weight: 600;
      background: #fff8;
      border-radius: 8px;
      padding: 8px 16px;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.3s;
    }
    ul#playerList {
      list-style: none;
      padding: 0;
      margin: 0 0 18px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    ul#playerList li {
      background: #fff;
      border-radius: 6px;
      padding: 6px 14px;
      margin: 0 2px;
      font-weight: 500;
      color: #333;
      box-shadow: 0 1px 4px #0001;
      font-size: 1rem;
      transition: background 0.2s;
    }
    #controls {
      margin: 18px 0 0 0;
      min-height: 48px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px 4px;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: 700;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, transform 0.1s;
    }
    button:active {
      transform: scale(0.97);
    }
    .btn-green, .start-btn {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #222;
    }
    .btn-red {
      background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
      color: #fff;
    }
    .choice-btn {
      background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
      color: #fff;
    }
    .choice-btn:hover, .btn-green:hover, .btn-red:hover, .start-btn:hover {
      filter: brightness(1.08);
      box-shadow: 0 4px 16px #0002;
    }
    .spinner {
      margin: 24px auto;
      width: 48px;
      height: 48px;
      border: 6px solid #eee;
      border-top: 6px solid #43c6ac;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      #status { font-size: 1rem; padding: 6px 8px; }
      ul#playerList li { font-size: 0.95rem; padding: 5px 8px; }
      button { font-size: 1rem; padding: 10px 12px; }
      #controls { gap: 6px; }
    }
  </style>
</head>
<body>
  <h1>üé≤ Truth or Dare</h1>
  <p>Ph√≤ng: <span id="roomCode"></span></p>
  <p id="status">‚è≥ ƒêang ch·ªù...</p>
  <ul id="playerList"></ul>
  <div id="controls">
    <button id="startRoundBtn" class="start-btn" style="display: none;">üöÄ B·∫Øt ƒë·∫ßu v√≤ng ch∆°i</button>
  </div>

  <script>
    const socket = io("https://camping-game-production.up.railway.app", {
      transports: ["websocket"],
      secure: true
    });

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("code");
    const hostFromURL = urlParams.get("host");
    let playerName = sessionStorage.getItem("playerName");
    if (!playerName) {
      playerName = prompt("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n:");
      if (playerName) {
        sessionStorage.setItem("playerName", playerName);
      } else {
        alert("B·∫°n ph·∫£i nh·∫≠p t√™n ƒë·ªÉ tham gia tr√≤ ch∆°i!");
        window.location.href = "/";
        throw new Error("Player name is required.");
      }
    }

    document.getElementById("roomCode").textContent = roomCode;
    let currentHost = null;

    socket.on("connect", () => {
      console.log("‚úÖ Socket connected", socket.id);
      socket.emit("tod-join", { roomCode, player: playerName });
    });

    socket.on("tod-joined", ({ players, host }) => {
      const startBtn = document.getElementById("startRoundBtn");
      currentHost = host;

      console.log("--- Debugging Host Status ---");
      console.log("1. Player Name (Client):", playerName);
      console.log("2. Host Name (From Server):", currentHost);
      console.log("3. Host Name (From URL):", hostFromURL);
      console.log("4. Is current player host (playerName === currentHost)?", playerName === currentHost);
      console.log("5. List of players in room (from server):", players);
      console.log("-----------------------------");

      document.getElementById("playerList").innerHTML = players
        .map((p, i) => `<li>${i === 0 ? "üé≤ " : "üë§ "}${p.name}</li>`)
        .join("");
      document.getElementById("status").textContent = `Ng∆∞·ªùi ch∆°i: ${players.length}`;

      // Ch·ªâ host m·ªõi ƒë∆∞·ª£c hi·ªán n√∫t b·∫Øt ƒë·∫ßu
      if (playerName === host) {
        document.getElementById("controls").innerHTML =
          `<button class="btn-green" onclick="socket.emit('tod-start-round', { roomCode })">B·∫Øt ƒë·∫ßu v√≤ng ch∆°i</button>`;
      } else {
        document.getElementById("controls").innerHTML = "";
      }
    });

    socket.on("tod-your-turn", ({ player }) => {
      const isYou = player === playerName;
      document.getElementById("status").textContent =
        isYou
          ? "üëâ ƒê·∫øn l∆∞·ª£t b·∫°n! Ch·ªçn Truth ho·∫∑c Dare"
          : `‚è≥ ${player} ƒëang ch·ªçn Truth ho·∫∑c Dare...`;

      const controls = document.getElementById("controls");
      controls.innerHTML = "";

      if (isYou) {
        ["Truth", "Dare"].forEach(choice => {
          const btn = document.createElement("button");
          btn.textContent = choice;
          btn.className = "choice-btn";
          btn.onclick = () => socket.emit("tod-choice", {
            roomCode,
            player: playerName,
            choice: choice.toLowerCase()
          });
          controls.appendChild(btn);
        });
      } else {
        // Hi·ªán spinner khi ch·ªù ng∆∞·ªùi kh√°c ch·ªçn
        controls.innerHTML = `<div class="spinner"></div>`;
      }
    });

    socket.on("tod-question", ({ player, choice, question }) => {
      document.getElementById("status").textContent =
        `${player} ch·ªçn ${choice.toUpperCase()}: ${question}`;
      const controls = document.getElementById("controls");

      // N·∫øu b·∫°n l√† ng∆∞·ªùi b·ªã h·ªèi th√¨ kh√¥ng hi·ªán n√∫t vote
      if (playerName === player) {
        controls.innerHTML = "";
      } else {
        controls.innerHTML = `
          <button id="acceptBtn" class="btn-green">Ch·∫•p nh·∫≠n</button>
          <button id="rejectBtn" class="btn-red">Kh√¥ng ƒë·ªìng √Ω</button>
        `;
        document.getElementById("acceptBtn").onclick = () => {
          socket.emit("tod-vote", { roomCode, player: playerName, vote: "accept" });
          controls.innerHTML = "ƒê√£ vote!";
        };
        document.getElementById("rejectBtn").onclick = () => {
          socket.emit("tod-vote", { roomCode, player: playerName, vote: "reject" });
          controls.innerHTML = "ƒê√£ vote!";
        };
      }
    });

    socket.on("tod-voted", ({ acceptCount, voted, total }) => {
      document.getElementById("status").textContent =
        `Ch·∫•p nh·∫≠n: ${acceptCount}/${total} | ƒê√£ vote: ${voted}/${total}`;
    });

    socket.on("tod-result", ({ result }) => {
      if (result === "accepted") {
        document.getElementById("status").textContent = "‚úÖ ƒêa s·ªë ch·∫•p nh·∫≠n! ƒê·∫øn l∆∞·ª£t ti·∫øp theo...";
      } else {
        document.getElementById("status").textContent = "‚ùå Kh√¥ng ƒë·ªß ch·∫•p nh·∫≠n, ph·∫£i tr·∫£ l·ªùi l·∫°i!";
      }
    });

    socket.on("tod-error", (msg) => {
      alert("‚ùå " + msg);
    });

    socket.on("tod-join-failed", ({ reason }) => {
      alert(reason || "Kh√¥ng th·ªÉ v√†o ph√≤ng n√†y!");
      window.location.href = "/"; // ho·∫∑c ƒë∆∞·ªùng d·∫´n v·ªÅ trang ch·ªß c·ªßa b·∫°n
    });
  </script>
</body>
</html>
