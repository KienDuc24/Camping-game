<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truth or Dare</title>
  <link rel="icon" type="image/x-icon" href="./Img/logo.png">
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', Arial, sans-serif;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-image:
        url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80'),
        linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }
    h1 {
      margin: 16px 0 6px 0;
      font-size: 1.3rem;
      color: #333;
      letter-spacing: 1px;
      text-shadow: 1px 1px 0 #fff, 2px 2px 8px #43c6ac44;
      font-weight: 700;
    }
    #status {
      margin: 18px 0 10px 0;
      font-size: 1.15rem;
      color: #222;
      min-height: 32px;
      font-weight: 600;
      background: #fff8;
      border-radius: 8px;
      padding: 8px 16px;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.3s;
    }
    ul#playerList {
      list-style: none;
      padding: 0;
      margin: 0 0 18px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    ul#playerList li {
      background: #fff;
      border-radius: 6px;
      padding: 6px 14px;
      margin: 0 2px;
      font-weight: 500;
      color: #333;
      box-shadow: 0 1px 4px #0001;
      font-size: 1rem;
      transition: background 0.2s;
    }
    #controls {
      margin: 18px 0 0 0;
      min-height: 48px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 6px 4px;
      font-size: 1.1rem;
      font-family: inherit;
      font-weight: 700;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.2s, transform 0.1s;
    }
    button:active {
      transform: scale(0.97);
    }
    .btn-green, .start-btn {
      background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
      color: #222;
    }
    .btn-red {
      background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
      color: #fff;
    }
    .choice-btn {
      background: linear-gradient(90deg, #43c6ac 0%, #191654 100%);
      color: #fff;
    }
    .choice-btn.truth {
      background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%);
      color: #222;
    }
    .choice-btn.dare {
      background: linear-gradient(90deg, #f857a6 0%, #ff5858 100%);
      color: #fff;
    }
    .choice-btn:hover, .btn-green:hover, .btn-red:hover, .start-btn:hover {
      filter: brightness(1.08);
      box-shadow: 0 4px 16px #0002;
    }
    .spinner {
      margin: 24px auto;
      width: 48px;
      height: 48px;
      border: 6px solid #eee;
      border-top: 6px solid #43c6ac;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }

    /* Challenge Card Styles */
    #challenge-area {
      position: relative;
      width: 320px;
      height: 220px;
      margin: 0 auto 20px auto;
      perspective: 1000px;
    }
    .card {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 320px;
      height: 220px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px #0003;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      padding: 24px 18px 18px 18px;
      font-size: 1.15rem;
      border: 3px solid #43c6ac;
    }
    .card.hidden {
      display: none;
    }
    .card.swipe-left {
      transform: translateX(-400px) rotate(-20deg);
      opacity: 0;
    }
    .card.swipe-right {
      transform: translateX(400px) rotate(20deg);
      opacity: 0;
    }
    .card-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1.2rem;
      color: #222;
    }
    .card-actions {
      display: flex;
      gap: 18px;
      margin-top: 18px;
    }

    /* Table Styles */
    #table-area {
      position: relative;
      width: 98vw;
      max-width: 600px;
      height: 340px;
      margin: 0 auto 18px auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #table {
      position: absolute;
      width: 420px;
      height: 220px;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: url('https://pngimg.com/uploads/table/table_PNG17303.png') no-repeat center/contain;
      border-radius: 50% / 40%;
      box-shadow: 0 8px 32px #0003, 0 0 0 12px #fff8;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #table th, #table td {
      padding: 12px 16px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      color: #333;
      font-size: 1rem;
    }
    #table th {
      background: #f4f4f9;
      font-weight: 600;
    }
    .player-avatar {
      position: absolute;
      width: 64px; height: 64px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #43c6ac;
      box-shadow: 0 2px 8px #0002;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: border 0.2s;
    }
    .player-avatar.host {
      border: 3px solid #ffd700;
      background: #fffbe6;
    }
    .player-avatar.host::before {
      content: '';
      display: block;
      position: absolute;
      top: -28px; left: 50%; transform: translateX(-50%);
      width: 32px; height: 32px;
      background: url('https://cdn-icons-png.flaticon.com/512/616/616490.png') no-repeat center/contain;
    }
    .player-avatar.you {
      border: 3px solid #43e97b;
      background: #eafff3;
    }
    .player-avatar span {
      font-size: 0.9rem;
      margin-left: 4px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      #status { font-size: 1rem; padding: 6px 8px; }
      ul#playerList li { font-size: 0.95rem; padding: 5px 8px; }
      button { font-size: 1rem; padding: 10px 12px; }
      #controls { gap: 6px; }
      #table-area { height: 180px; }
      #table { width: 180px; height: 90px; }
      .player-avatar { width: 32px; height: 32px; font-size: 1.1rem; }
      .card { width: 90vw; min-width: 180px; height: 140px; font-size: 1rem; }
    }

    .question-mark {
      position: absolute;
      top: -28px; left: 50%; transform: translateX(-50%);
      font-size: 2rem;
      color: #ffb347;
      animation: bounce 1s infinite;
      z-index: 11;
    }
    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0);}
      50% { transform: translateX(-50%) translateY(-10px);}
    }

    /* Popup Styles */
    .question-popup {
      position: fixed;
      top: 16px; left: 50%; transform: translateX(-50%);
      min-width: 180px;
      max-width: 90vw;
      z-index: 100;
      padding: 18px 28px;
      border-radius: 18px;
      font-size: 1.15rem;
      font-weight: 600;
      box-shadow: 0 4px 24px #0004;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .question-popup.shrink {
      padding: 8px 12px;
      font-size: 1.1rem;
      min-width: 48px;
      max-width: 48px;
      height: 48px;
      border-radius: 50%;
      overflow: hidden;
      white-space: nowrap;
      justify-content: center;
    }
    .question-popup.truth { background: linear-gradient(90deg, #a8edea 0%, #fed6e3 100%); color: #222; }
    .question-popup.dare { background: linear-gradient(90deg, #f857a6 0%, #ff5858 100%); color: #fff; }
    .question-popup .icon { font-size: 1.5em; }
    @media (max-width: 600px) {
      .question-popup { font-size: 1rem; padding: 10px 10px; }
    }

    /* Vote Popup Styles */
    .vote-popup {
      position: fixed;
      left: 50%;
      bottom: 24px;
      transform: translateX(-50%);
      z-index: 200;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0003;
      padding: 10px 18px;
      display: flex;
      gap: 16px;
      align-items: center;
      transition: all 0.2s;
    }
    .vote-popup.hidden {
      display: none;
    }
    @media (max-width: 600px) {
      .vote-popup {
        padding: 6px 8px;
        gap: 8px;
        bottom: 12px;
      }
      .vote-popup button {
        font-size: 0.95rem;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <h1 style="font-size:1.3rem;letter-spacing:2px;">üèïÔ∏è Truth or Dare</h1>
  <p>Ph√≤ng: <span id="roomCode"></span></p>
  <p id="status">‚è≥ ƒêang ch·ªù...</p>
  <ul id="playerList"></ul>
  <div id="controls">
    <button id="startRoundBtn" class="start-btn" style="display: none;">üöÄ B·∫Øt ƒë·∫ßu v√≤ng ch∆°i</button>
  </div>

  <div id="challenge-area">
    <div id="challenge-card" class="card hidden">
      <div class="card-content"></div>
      <div class="card-actions">
        <button id="rejectBtn" class="btn-red">Kh√¥ng th√¥ng qua</button>
        <button id="acceptBtn" class="btn-green">Th√¥ng qua</button>
      </div>
    </div>
  </div>

  <div id="table-area">
    <div id="table"></div>
  </div>

  <div id="question-popup" class="question-popup hidden"></div>
  <div id="vote-popup" class="vote-popup hidden">
    <button id="rejectBtn" class="btn-red">Kh√¥ng th√¥ng qua</button>
    <button id="acceptBtn" class="btn-green">Th√¥ng qua</button>
  </div>

  <script>
    const socket = io("https://camping-game-production.up.railway.app", {
      transports: ["websocket"],
      secure: true
    });

    const urlParams = new URLSearchParams(window.location.search);
    const roomCode = urlParams.get("code");
    const hostFromURL = urlParams.get("host");
    let playerName = sessionStorage.getItem("playerName");
    if (!playerName) {
      playerName = prompt("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n:");
      if (playerName) {
        sessionStorage.setItem("playerName", playerName);
      } else {
        alert("B·∫°n ph·∫£i nh·∫≠p t√™n ƒë·ªÉ tham gia tr√≤ ch∆°i!");
        window.location.href = "/";
        throw new Error("Player name is required.");
      }
    }

    document.getElementById("roomCode").textContent = roomCode;
    let currentHost = null;
    let currentAsked = null; // L∆∞u ng∆∞·ªùi b·ªã h·ªèi ƒë·ªÉ highlight

    socket.on("connect", () => {
      socket.emit("tod-join", { roomCode, player: playerName });
    });

    socket.on("tod-joined", ({ players, host }) => {
      currentHost = host;
      document.getElementById("playerList").innerHTML = players
        .map((p, i) => `<li>${i === 0 ? "üëë " : "üë§ "}${p.name}</li>`)
        .join("");
      document.getElementById("status").textContent = `Ng∆∞·ªùi ch∆°i: ${players.length}`;
      renderTable(players, currentAsked);

      // Ch·ªâ host m·ªõi ƒë∆∞·ª£c hi·ªán n√∫t b·∫Øt ƒë·∫ßu
      if (playerName === host) {
        document.getElementById("controls").innerHTML =
          `<button class="btn-green" onclick="socket.emit('tod-start-round', { roomCode })">B·∫Øt ƒë·∫ßu v√≤ng ch∆°i</button>`;
      } else {
        document.getElementById("controls").innerHTML = "";
      }
    });

    function renderTable(players, askedName) {
      const table = document.getElementById("table-area");
      table.querySelectorAll(".player-avatar").forEach(e => e.remove());
      const n = players.length;
      const isMobile = window.innerWidth <= 600;
      // TƒÉng b√°n k√≠nh ƒë·ªÉ avatar n·∫±m ngo√†i b√†n
      const a = isMobile ? 110 : 260; // b√°n k√≠nh ngang
      const b = isMobile ? 60 : 130;  // b√°n k√≠nh d·ªçc
      const centerX = isMobile ? 90 : 210;
      const centerY = isMobile ? 45 : 110;
      players.forEach((p, i) => {
        const angle = (2 * Math.PI * i) / n - Math.PI / 2;
        const x = centerX + a * Math.cos(angle) - (isMobile ? 16 : 32);
        const y = centerY + b * Math.sin(angle) - (isMobile ? 16 : 32);
        const div = document.createElement("div");
        div.className = "player-avatar" +
          (p.name === playerName ? " you" : "") +
          (askedName && p.name === askedName ? " asked" : "");
        div.style.left = x + "px";
        div.style.top = y + "px";
        div.innerHTML = `
          ${askedName && p.name === askedName ? '<div class="question-mark">?</div>' : ''}
          <img src="https://api.dicebear.com/7.x/bottts/svg?seed=${encodeURIComponent(p.name)}" width="${isMobile ? 24 : 36}" height="${isMobile ? 24 : 36}" style="border-radius:50%">
          <span>${p.name}</span>
        `;
        table.appendChild(div);
      });
    }

    // Th√™m CSS cho m≈©i t√™n ch·ªâ ng∆∞·ªùi b·ªã h·ªèi
    const style = document.createElement('style');
    style.innerHTML = `
      .player-avatar.asked {
        box-shadow: 0 0 0 4px #ffb34799, 0 2px 8px #0002;
        z-index: 10;
      }
      .question-mark {
        width: 0; height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-bottom: 18px solid #ffb347;
        margin: 0 auto 2px auto;
        position: absolute;
        top: -22px; left: 50%; transform: translateX(-50%);
        z-index: 11;
      }
    `;
    document.head.appendChild(style);

    socket.on("tod-your-turn", ({ player }) => {
      const isYou = player === playerName;
      document.getElementById("status").textContent =
        isYou
          ? "üëâ ƒê·∫øn l∆∞·ª£t b·∫°n! Ch·ªçn S·ª± th·∫≠t ho·∫∑c Th·ª≠ th√°ch"
          : `‚è≥ ${player} ƒëang ch·ªçn S·ª± th·∫≠t ho·∫∑c Th·ª≠ th√°ch...`;

      document.getElementById("controls").innerHTML = "";
      currentAsked = null;

      if (!isYou) {
        document.getElementById("controls").innerHTML = `<div class="spinner"></div>`;
      } else {
        ["S·ª± th·∫≠t", "Th·ª≠ th√°ch"].forEach((label, idx) => {
          const btn = document.createElement("button");
          btn.innerHTML = idx === 0
            ? 'üëº S·ª± th·∫≠t'
            : 'üòà Th·ª≠ th√°ch';
          btn.className = "choice-btn " + (idx === 0 ? "truth" : "dare");
          btn.onclick = () => {
            socket.emit("tod-choice", {
              roomCode,
              player: playerName,
              choice: idx === 0 ? "truth" : "dare"
            });
            // ·∫®n n√∫t sau khi ch·ªçn
            document.getElementById("controls").innerHTML = `<div class="spinner"></div>`;
          };
          document.getElementById("controls").appendChild(btn);
        });
      }
    });

    const card = document.getElementById("challenge-card");
    const cardContent = card.querySelector(".card-content");
    const acceptBtn = document.getElementById("acceptBtn");
    const rejectBtn = document.getElementById("rejectBtn");

    let startX = null;

    function showCard(content) {
      cardContent.textContent = content;
      card.classList.remove("hidden", "swipe-left", "swipe-right");
    }

    function hideCard(direction) {
      card.classList.add(direction);
      setTimeout(() => {
        card.classList.add("hidden");
        card.classList.remove("swipe-left", "swipe-right");
      }, 400);
    }

    // Swipe logic
    card.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    card.addEventListener("touchend", e => {
      if (startX === null) return;
      const endX = e.changedTouches[0].clientX;
      if (endX - startX > 80) {
        acceptBtn.click();
      } else if (startX - endX > 80) {
        rejectBtn.click();
      }
      startX = null;
    });

    // Button logic
    acceptBtn.onclick = () => {
      if (playerName === currentAsked) return;
      hideCard("swipe-right");
      socket.emit("tod-vote", { roomCode, player: playerName, vote: "accept" });
    };
    rejectBtn.onclick = () => {
      if (playerName === currentAsked) return;
      hideCard("swipe-left");
      socket.emit("tod-vote", { roomCode, player: playerName, vote: "reject" });
    };

    // ·∫®n popup vote m·∫∑c ƒë·ªãnh
    const votePopup = document.getElementById("vote-popup");
    votePopup.classList.add("hidden");

    // Khi nh·∫≠n th·ª≠ th√°ch m·ªõi
    socket.on("tod-question", ({ player, choice, question }) => {
      currentAsked = player;
      renderTable(
        Array.from(document.querySelectorAll("#playerList li")).map(li => ({ name: li.textContent.replace(/^(\W+\s)?/, "") })),
        currentAsked
      );
      showQuestionPopup(player, choice, question);

      // Hi·ªán popup vote n·∫øu kh√¥ng ph·∫£i ng∆∞·ªùi b·ªã h·ªèi
      if (playerName === player) {
        votePopup.classList.add("hidden");
      } else {
        votePopup.classList.remove("hidden");
      }
    });

    // Khi ƒë√£ vote xong ho·∫∑c h·∫øt l∆∞·ª£t th√¨ ·∫©n popup vote
    socket.on("tod-result", ({ result }) => {
      hideQuestionPopup();
      card.classList.add("hidden");
      votePopup.classList.add("hidden");
      if (result === "accepted") {
        document.getElementById("status").textContent = "‚úÖ ƒêa s·ªë ch·∫•p nh·∫≠n! ƒê·∫øn l∆∞·ª£t ti·∫øp theo...";
      } else {
        document.getElementById("status").textContent = "‚ùå Kh√¥ng ƒë·ªß ch·∫•p nh·∫≠n, ph·∫£i tr·∫£ l·ªùi l·∫°i!";
      }
    });

    socket.on("tod-error", (msg) => {
      alert("‚ùå " + msg);
    });

    socket.on("tod-join-failed", ({ reason }) => {
      alert(reason || "Kh√¥ng th·ªÉ v√†o ph√≤ng n√†y!");
      window.location.href = "/";
    });

    const questionPopup = document.getElementById("question-popup");
    let isShrink = false;

    function showQuestionPopup(player, choice, question) {
      questionPopup.innerHTML = (choice === "truth"
        ? '<span class="icon">üëº</span>'
        : '<span class="icon">üòà</span>')
        + `<span>${player} ch·ªçn ${choice === "truth" ? "S·ª± th·∫≠t" : "Th·ª≠ th√°ch"}:</span> <span>${question}</span>`;
      questionPopup.className = "question-popup " + choice;
      questionPopup.classList.remove("hidden");
      isShrink = false;
    }
    questionPopup.onclick = () => {
      isShrink = !isShrink;
      questionPopup.classList.toggle("shrink", isShrink);
    };
    function hideQuestionPopup() {
      questionPopup.classList.add("hidden");
    }
  </script>
</body>
</html>
